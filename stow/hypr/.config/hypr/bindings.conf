# mrchantey omarchy keybindings
#
# SUPER: 				common shortcuts
# SUPER CTRL: 	application level shortcuts
# SUPER ALT: 		windowing shortcuts
# SUPER SHIFT: 	os shortcuts

## OS (SUPER SHIFT)
bindd = SUPER SHIFT, L,   Lock, exec, omarchy-lock-screen
bindd = SUPER SHIFT, R, 󰜉 Restart, exec, systemctl reboot
bindd = SUPER SHIFT, S, 󰐥 Shutdown, exec, systemctl poweroff
bindd = SUPER SHIFT, Z, 󰤄 Suspend, exec, systemctl suspend
bindd = SUPER SHIFT, H,  Relaunch Hyprland, exec, uwsm stop
bindd = SUPER SHIFT, O, 󱄄  Omarchy Screensaver, exec, omarchy-launch-screensaver force


## WINDOWING (SUPER ALT)
# bindings found in ~/.local/share/omarchy/default/hypr/bindings/tiling.conf
unbind = SUPER, W
bindd = SUPER, Q, Close active window, killactive,
bindd = SUPER ALT, M, Adds a master to the master side, layoutmsg, addmaster
bindd = SUPER, BACKSPACE, Swaps the current window with master, layoutmsg, swapwithmaster
bindd = SUPER, BACKSLASH, Sets the orientation for the current workspace to center, layoutmsg, orientationcenter
bindd = SUPER ALT, UP, Sets the orientation for the current workspace to top, layoutmsg, orientationtop
bindd = SUPER ALT, RIGHT, Sets the orientation for the current workspace to right, layoutmsg, orientationright
bindd = SUPER ALT, DOWN, Sets the orientation for the current workspace to bottom, layoutmsg, orientationbottom
bindd = SUPER ALT, LEFT, Sets the orientation for the current workspace to left, layoutmsg, orientationleft
unbind = SUPER SHIFT, code:10
unbind = SUPER SHIFT, code:11
unbind = SUPER SHIFT, code:12
unbind = SUPER SHIFT, code:13
unbind = SUPER SHIFT, code:14
unbind = SUPER SHIFT, code:15
unbind = SUPER SHIFT, code:16
unbind = SUPER SHIFT, code:17
unbind = SUPER SHIFT, code:18
unbind = SUPER SHIFT, code:19
bindd = SUPER ALT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER ALT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER ALT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER ALT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER ALT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER ALT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER ALT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER ALT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER ALT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = SUPER ALT, code:19, Move window to workspace 10, movetoworkspace, 10
# unbind = SUPER, TAB
# unbind = SUPER SHIFT, TAB
bindd = SUPER, PAGEUP, Next Workspace, workspace, e+1
bindd = SUPER, PAGEDOWN, Previous workspace, workspace, e-1


## APPLICATIONS (SUPER CTRL)
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser
$editor = uwsm app -- zeditor

unbind = SUPER CTRL, S
bindd = SUPER, return, Terminal, 				exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)
bindd = SUPER, F, File manager, 				exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, 							exec, $browser --profile-directory="Default"
bindd = SUPER, W, Browser (work), 			exec, $browser --profile-directory="Profile 2"
bindd = SUPER, N, Editor, 							exec, omarchy-launch-editor
bindd = SUPER, T, Activity, 						exec, omarchy-launch-tui btop
bindd = SUPER, Z, Zed, 									exec, $editor
bindd = SUPER CTRL, B, Beet Repo, 			exec, $editor ~/me/beet
bindd = SUPER CTRL, M, Beetmash Repo, 	exec, $editor ~/me/beetmash
bindd = SUPER CTRL, D, Beet Draft Repo, exec, $editor ~/me/beet-draft
bindd = SUPER CTRL, O, OS Repo, 				exec, $editor ~/me/os
bindd = SUPER CTRL, S, Scratchpad Repo, exec, $editor ~/me/scratch

# Web Apps
# located in ~/.local/share/applications
# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, M, YouTube Music, exec, omarchy-launch-webapp "https://music.youtube.com"
bindd = SUPER, D, Discord, exec, omarchy-launch-webapp "https://discord.com/channels/@me"
bindd = SUPER, G, Google, exec, omarchy-launch-webapp "https://google.com"
bindd = SUPER, R, Docs, exec, omarchy-launch-webapp "https://docs.rs"

bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"

bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://calendar.google.com"
bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://gmail.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
